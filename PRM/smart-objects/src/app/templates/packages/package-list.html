<pageheader [title]="'Paquetes'"></pageheader>

<tableview *ngIf="packages" [config]="config" [TableData] = "packages"
           [rows]="rows" [columns]="columns" [click]="boundCallBack" [edit]="boundCallBack2" [delete]="boundCallBackDelete">
</tableview>

<button (click)="addPackage()">Crear paquete</button>
<button (click)="goBack()">Volver</button>
<div *ngIf="showPackage">
    <package-detail (close)="close($event)" [package]="selectedPackage"></package-detail>
</div>
