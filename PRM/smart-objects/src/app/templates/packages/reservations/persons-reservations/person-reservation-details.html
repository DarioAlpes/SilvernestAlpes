<div *ngIf="personReservation">
    <h2>Detalles de la reserva de la persona</h2>
    <div class="error" *ngIf="error">
        <label>Error: </label>
        {{error}}
    </div>
    <div *ngIf="personReservation.id"><label>Id: </label>{{personReservation.id}}</div>
    <div>
      <label>Pago: </label>
      <input type="number" step="0.01" [(ngModel)]="personReservation.payment" placeholder="100.1"/>
    </div>
    <div>
      <label>Reserva: </label>
      <select [(ngModel)]="personReservation['id-reservation']">
        <option *ngFor="let reservation of reservations" [ngValue]="reservation.id">{{reservation.id}}</option>
      </select>
    </div>
    <div>
      <label>Persona: </label>
      <select [(ngModel)]="personReservation['id-person']">
        <option *ngFor="let person of persons" [ngValue]="person.id">{{person.name}}</option>
      </select>
    </div>
    <button (click)="savePersonReservation()">Guardar</button>
    <button (click)="goBack()">Volver</button>
    <div *ngIf="personReservation.id"><a [routerLink]="['/clients', idClient, '/packages', idPackage, '/reservations', idReservation, '/persons-reservations', personReservation.id, '/person-consumptions']">Consumos de la reserva de persona</a></div>
</div>
